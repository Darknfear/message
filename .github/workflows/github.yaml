name: demo-github-action
run-name: ${{ github.actor }} is learning github actions
on: [push]
jobs:
  print-text:
    runs-on: ubuntu-latest
    steps:
      - run: echo "first step"
      - run: echo "second step"
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i -g bats
      - run: bats -v
